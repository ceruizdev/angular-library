<div class="categoriesContainer">
    <h2>Categorias registradas</h2>
    <hr />
    <div class="options">
        <button mat-raised-button color="primary" class="blue-library" (click)="newCategory()"><mat-icon>add_circle</mat-icon> Nueva categoria</button>
    </div>  
    <div class="categories">
        <mat-card class="card" *ngFor="let category of categories">
            <mat-card-content>
              <p class="center">
                {{category.id}}. {{category.name}}
              </p>
            </mat-card-content>
            <mat-card-content>
              <p class="center">
                Fecha de registro {{category.creationDate | date}}
              </p>
            </mat-card-content>
            <mat-card-actions class="center">
              <button mat-button (click)="updateCategory(category.id)">Editar</button>
              <button mat-button (click)="deleteCategory(category.id)">Eliminar</button>
            </mat-card-actions>
          </mat-card>
    </div>
    <mat-paginator [length]="records"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              [pageIndex]="pageIndex"
              (page)="changePage($event)">            
    </mat-paginator>
</div>
